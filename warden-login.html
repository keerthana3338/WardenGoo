<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warden Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="main-container">
        <div class="image-container">
        </div>

        <div class="form-container">
            <div class="user-selection-container">
                <a href="index.html" class="student-login">Student Portal</a>
            </div>

            <div class="container">
                <h2>Warden Portal</h2>
                <br>
                <form id="wardenLoginForm" onsubmit="return wardenLogin()">
                    <label for="wardenEmail">Email</label>
                    <input type="email" id="wardenEmail" required>

                    <label for="wardenPassword">Password</label>
                    <input type="password" id="wardenPassword" required>

                    <button type="submit">Login</button>
                    <br><br>
                </form>

            </div>
        </div>
    </div>

    <script src="warden-login.js"></script>
    <script src="warden-portal.js"></script>
</body>

</html>
